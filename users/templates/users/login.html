<html>
    <head></head>
    <body>
        <h1>Login</h1>
        {% if error %}
        <div id="error"><p>{{ error }}</p></div>
        {% endif%}
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            Username: <input type="text" name="username"/></br>
            Password: <input type="password" name="password"/></br>
            <input type="submit" value="Login"/>
        </form>
    </body>
</html>
